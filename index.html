<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
.container {
  position: relative;
  text-align: center;
  color: white;
}

.last {
  position: absolute;
  top: 50%;
  left: 10%;
  background: white;
  color: black;
  padding: 3px;
  font-family: "Courier New";
  font-size: 20px;
}


.first {
  position: absolute;
  top: 40%;
  left: 7%;
  background: white;
  color: black;
  padding: 3px;
  font-family: "Courier New";
  font-size: 20px;
}
</style>
</head>
<body>

<h2>Image Text</h2>
<p>How to place text over an image:</p>

<div class="container">
  <img src="img_snow_wide.jpg" alt="Snow" style="width:100%;">
  <div class="first">Kaelen</div>
  <div class="last">Saythongkham</div>
</div>

</body>
</html>
